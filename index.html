<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorador de Colombia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <h1>Explorador de Colombia</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar departamento...">
  </div>
</header>

<div id="details" class="hidden">
  <button id="closeDetails">Cerrar</button>
  <div id="detailsContent"></div>
</div>

<main class="layout">

  <section class="cards" id="departmentsContainer"></section>

  <section class="detail" id="detailContainer">
    <p>Selecciona un departamento</p>
  </section>

</main>

<script src="script.js"></script>
</body>

</html>
